version: "3"
services:
  api:
    image: datascientest/fastapi:1.0.0
    ports:
      - "8000:8000"
    networks:
      - my_network
  authentication_test:
    build:
      context: .
      dockerfile: Dockerfile_authentication_test
    networks:
      - my_network
    volumes:
      - ./logs:/app/logs
  authorization_test:
    build:
      context: .
      dockerfile: Dockerfile_authorization_test
    networks:
      - my_network
    volumes:
      - ./logs:/app/logs
  content_test:
    build:
      context: .
      dockerfile: Dockerfile_content_test
    depends_on:
      - api
    networks:
      - my_network
    volumes:
      - ./logs:/app/logs
volumes:
  logs:
networks:
  my_network:
    external: true
